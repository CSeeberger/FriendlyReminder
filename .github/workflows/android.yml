name: Android CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: make sdk directory writable
      run: sudo chmod +w /usr/local/lib/android/sdk
    - name: Build with Gradle
      run: ./gradlew build
